plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.20'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "com.github.woowacourse-projects:mission-utils:1.2.0"
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}